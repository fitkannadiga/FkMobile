<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="removeData();"></ion-back-button>
        </ion-buttons>
        <ion-title>Sign Up</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div id="reg-wrapper">
        <div id="top-notch" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,147.53 C59.81,77.45 187.92,44.89 501.69,-0.48 L500.00,-0.48 L-1.12,-1.47 Z" style="stroke: none; fill: #3B4EAC;"></path></svg></div>
        <div id="img-wrapper">
            <img id="logo-img" src="./assets/logo.png" />
        </div>
        <form id="login-form" #registrationForm="ngForm" (ngSubmit)="signInUser()" autocomplete="off">
            <ion-item>
                <ion-label position="floating">Full Name<span class="danger">*</span></ion-label>
                <ion-input type="text" name="fullname" required [(ngModel)]="profile.fullname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Gender<span class="danger">*</span></ion-label>
                <ion-select name="gender" required [(ngModel)]="profile.gender">
                    <ion-select-option value="female">Female</ion-select-option>
                    <ion-select-option value="male">Male</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">User Name<span class="danger">*</span></ion-label>
                <ion-input type="text" name="username" required [(ngModel)]="profile.username" (keyup)="checkUserName($event)"></ion-input>
            </ion-item>
            <span id="user-name-info">User Name is for unique identity</span>
            <ion-item>
                <ion-label position="floating">Email<span class="danger">*</span></ion-label>
                <ion-input type="email" name="email" required [(ngModel)]="profile.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password<span class="danger">*</span></ion-label>
                <ion-input type="password" name="password" required [(ngModel)]="profile.password"></ion-input>
            </ion-item>
            <div id="reg-btn">
                    <ion-button class="fk-marginTop-25" size="default" type="submit" [disabled]="!registrationForm.form.valid" shape="round">Register</ion-button>
            </div>
        </form>
        <div id="bottom-notch" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,147.53 C230.25,105.09 400.67,89.30 501.69,-0.48 L502.25,151.47 L0.57,151.47 Z" style="stroke: none; fill: #3B4EAC;"></path></svg></div>
    </div>
</ion-content>
