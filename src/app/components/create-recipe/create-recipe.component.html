<ion-header>
    <ion-toolbar>
        <ion-title>Post Recipe</ion-title>
        <a slot="end" class="close-text" (click)="close();">Close</a>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Recipe Name<span color="danger">*</span></ion-label>
        <ion-input type="text" required [(ngModel)]="name" name="recipe_name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Short Description<span color="danger">*</span></ion-label>
        <ion-input type="text" required [(ngModel)]="short_desc" name="recipe_sd"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Preperation/Procedure<span color="danger">*</span></ion-label>
    </ion-item>
    <ckeditor [config]="editorConfig" [(ngModel)]="description"></ckeditor>
    <ion-button size="large" expand="full" (click)="submitRecipe()">Submit</ion-button>
</ion-content>
