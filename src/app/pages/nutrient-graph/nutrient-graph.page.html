<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Calorie Intake</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h3> Goal - {{goal}}</h3>
    <p>Calculated Daily calorie intake based on selected <i>Activity Level</i> came upto - <strong>{{BMR}} Cal/day</strong></p>
    <p>To reach your goal, you will have to consume - <strong>{{IntakeCalories}} Cal/day</strong></p>
    <div id="chartdiv" style="width: 100%; height: 300px; background-color: #FFFFFF;"></div>
</ion-content>
