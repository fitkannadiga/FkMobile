<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Recipes</ion-title>
        <ion-button slot="end" color="light" (click)="createRecipe();">
            <ion-icon name="create" color="primary"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <div *ngIf="!fakeData">
        <ion-card *ngFor="let item of foodList" (click)="openFullRecipe(item);" class="recipe-card">
            <ion-card-header>
                <img class="recipe-img" [src]="item.recipe_img" onError="src = './assets/imgs/default.png'"/>
            </ion-card-header>
            <ion-card-content>
                <ion-card-title>
                    {{item.recipe_title}}
                </ion-card-title>
                <p>
                    {{item.recipe_sd}}
                </p>
            </ion-card-content>
        </ion-card>
    </div>
    <div *ngIf="fakeData">
        <ion-card class="fake-data-wrapper" *ngFor="let list of fakeList">
            <ion-card-header>
                <div class="fake-img-wrapper animate-skeleton-background"></div>
            </ion-card-header>
            <ion-card-content>
                <p class="animate-skeleton-background"></p>
                <p class="animate-skeleton-background"></p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
