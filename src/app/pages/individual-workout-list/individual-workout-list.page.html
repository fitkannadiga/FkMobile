<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Workout List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h3>{{muscleData.muscle}}</h3>
    <img [src]="muscleData.img_path" />
    <div [innerHTML]="muscleData.description"></div>
    <ion-card *ngFor="let exercise of muscleData.workouts">
        <ion-row>
            <ion-col size="3">
                <img [src]="exercise.exercise_image" />
            </ion-col>
            <ion-col>
                <p>{{exercise.exercise_name}}</p>
                <p>{{exercise.exercise_info}}</p>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
