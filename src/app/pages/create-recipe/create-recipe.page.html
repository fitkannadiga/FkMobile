<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Post Recipe</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Recipe Name</ion-label>
        <ion-input type="text" required [(ngModel)]="name" name="recipe_name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Short Description</ion-label>
        <ion-input type="text" required [(ngModel)]="short_desc" name="recipe_sd"></ion-input>
    </ion-item>
    <ckeditor [(ngModel)]="ckeditorContent" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onFocus($event)" (blur)="onBlur($event)" (contentDom)="onContentDom($event)"
        (fileUploadRequest)="onFileUploadRequest($event)" (fileUploadResponse)="onFileUploadResponse($event)" (paste)="onPaste($event)" (drop)="onDrop($event)" debounce="500">
    </ckeditor>

    <ion-button size="large" expand="full" (click)="submitRecipe()">Submit</ion-button>
</ion-content>
